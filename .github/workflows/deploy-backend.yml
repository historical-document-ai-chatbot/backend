name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main # triggers on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Authenticate with Google Cloud using the secret
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3. Set the project
      - name: Set GCP Project
        run: gcloud config set project historical-docs-chat-frontend

      # 4. Configure Docker to use gcloud for authentication
      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # 5. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/historical-docs-chat-frontend/backend-repo/backend-image:latest .

      # 6. Push Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/historical-docs-chat-frontend/backend-repo/backend-image:latest

      # 7. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy historical-docs-backend \
            --image us-central1-docker.pkg.dev/historical-docs-chat-frontend/backend-repo/backend-image:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8000
